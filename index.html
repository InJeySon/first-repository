<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <h1 id="color-header"> Get a random Color </h1>
      <h1 id="result-header" class="hide"> Color </h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start"> Start </button>
      <div class="game" id="game">
        <h2 id="copyResult" class="hide"> Copy and paste a result </h2>
      </div>
    </div>

    <div class="app__footer hide" id="appFooter">
      <div class="input">
        <label for="game-time"> here paste your color </label>
        <input type="string" id="input">
      </div> 
          <div class="app__footer2">
                <button class="btn" id="show"> Show a color </button>
        </div>
    </div>

   
  </div>
  

  <script src="setColor.js"></script>
</body>
</html>
